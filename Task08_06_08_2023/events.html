<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event HTML w Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="events.css" />
</head>
<body>
<div class="container col-md-12 mt-5 border border-black">
    <header class="header col-md-12 text-center ">
        <div class="title fs-1 fw-bold">Event 1</div>
        <div class="available fs-3 fw-bold">Number of available Seats: 23</div>
    </header>
    <section class="section m-5 border border-black">
        <div class = "row">
        <aside class="sidebar-left col m-3">
            <div class="img-wrapper border border-black">
                <img src="events.avif" class="img-thumbnail rounded-circle m-5"/>
            </div>
        </aside>
        <aside class="sidebar-right col m-3">
            <form class="events-form">
                <div class="form-item mb-3 row">
                    <label for="name" class="col align-self-start text-end">Name:</label>
                    <input type="text" name="name" value="" class="col align-self-start shadow p-1 rounded"/>
                </div>
                <div class="form-item mb-3 row">
                    <label for="email" class="col align-self-start text-end">Email:</label>
                    <input type="email" name="email" value="" class="col align-self-start shadow p-1 rounded" />
                </div>
                <div class="form-item mb-3 row">
                    <label for="phone" class="col align-self-start text-end">Phone no:</label>
                    <input type="tel" name="phone" value="" class="col align-self-start shadow p-1 rounded" />
                </div>
                <div class="form-item mb-3 row">
                    <label for="seats"class="col align-self-start text-end">Number of seats:</label>
                    <select name="seats" class="col align-self-start shadow p-1 rounded">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
                <div class="form-item mb-3 row">
                    <label for="attendees" class="col align-self-start text-end">Number of Attendees:</label>
                    <input type="text" name="attendees" value="" class="col align-self-start shadow p-1 rounded" />
                </div>
                <div class = "form-actions mt-5">
                    <button name="submit" class="btn btn-primary mx-5">Submit</button>
                    <button name="cancel" class="btn btn-primary">Cancel</button>
                </div>
            </form>
        </aside>
    </div>
    </section>
</div>
</body>
</html>
